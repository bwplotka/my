# Code.
code-line-numbers: true

# Navigation.
mousewheel: false
remote-control: true
transition: none # none (default) - recommended for snap layouts, slide, fade, convex, concave, zoom

# Print.
print-fragments: true
print-notes: false
print-footer: true

