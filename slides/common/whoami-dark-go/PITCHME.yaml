theme            : template
theme-background : [ "#1A0420" ]
background          : assets/images/Tech-background-#1A0420.png
background-position : center
background-size     : 100% 100%
background-opacity  : 100
theme-headline   : [ "Raleway", "#F2E3A1", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Raleway", "#FFFFFF", "none", "#F2E3A1", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#FFFFFF", "none", "#AEC994", "100", "100", "15" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
highlight        : monokai
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : top-left
