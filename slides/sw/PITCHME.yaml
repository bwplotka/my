# Production readiness control.
#eager-loading: true # Preload all setting.

footnote: " "

lang: "en"

# Google Analytics
#  1. Log into Google Analytics
#  2. Create a new GA Property
#  3. For your new GA Property, specify https://gitpitch.com as the property URL
# gatoken: UA-1111111-1

# Code.
code-line-numbers: true

# Navigation.
mousewheel: false
remote-control: true
transition: none # none (default) - recommended for snap layouts, slide, fade, convex, concave, zoom

# Print.
print-fragments: true
print-notes: false
print-footer: true

# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-START
theme            : template
theme-background : [ "#1A0420" ]
background          : assets/images/tech-background-res.svg
background-position : bottom -200px right -300px
background-size     : 140% 130%
background-opacity  : 100
theme-headline   : [ "Ubuntu", "#FFFFFF", "none", "#FFFFFF", "100", "120", "15" ]
theme-byline     : [ "Ubuntu", "#FFFFFF", "none", "#F2E3A1", "100", "110", "15" ]
theme-text       : [ "Ubuntu", "#EFE2FC", "none", "#AEC994", "100", "100", "15" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Source Code Pro", "100", "120" ]
highlight        : monokai
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
logo             : /web/static/favicon-32x32.png
logo-position    : bottom-right
layout           : top-left
# PITCHME-DOT-YAML-SETTINGS-THEME-BUILDER-GENERATED-END
