<div class="intro">
    {{ $cdn_url := .Scratch.Get "cdn_url" }}
    {{ with .Site.Params.avatar}}
    {{ $avatar := .}}
    <div class="avatar">
        <a href="https://github.com/bwplotka"> <img src="{{ (printf "%s%s" $cdn_url $avatar)}}"> </a>
    </div>
    {{ end }}
    <h2 class="description">
        <a href="https://bwplotka.dev">{{ . }}</a>
    </h2>
    <div class="social-links">
      {{ partial "social.html" . }}
    </div>
</div>
