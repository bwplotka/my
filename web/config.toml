baseURL = "http://example.org/"
languageCode = "en"
defaultContentLanguage = "en"
title = "Bartek"
theme = "KeepIt"

paginate = 12
enableEmoji = true
enableRobotsTXT = true
googleAnalytics = ""

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[blackfriday]
  hrefTargetBlank = true
  nofollowLinks = true
  noreferrerLinks = true

[Permalinks]
 posts = "/:year/:filename/"

[menu]
  [[menu.main]]
    name = "Blog"
    url = "/posts/" # https://github.com/Fastbyte01/KeepIt/blob/master/exampleSite/content/posts/hugoisforlovers.md
    weight = 1

  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 3

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 4

[params]
    since = 2019
    author = "Bartek"               # Author's name
    avatar = "/images/me/avatar.jpeg"           # Author's avatar
    subtitle = "A Hugo theme"       # Subtitle
    cdn_url = ""           # Base CDN URL
    home_mode = "" # post or other

    google_verification = ""

    description = "description" # site description
    keywords = "" # site keywords

    license= 'Released under <a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

[params.social]
    GitHub = "https://github.com/bwplotka"
    Linkedin = "https://www.linkedin.com/in/bwplotka"
    Twitter = "https://twitter.com/bwplotka"
    Email   = "bwplotka@gmail.com"

# Used only for Seo schema
copyright = "This work is licensed under a Creative Commons Attribution-NonCommercial 4.0 International License."

[author]
  name = "Fastbyte01"

  [params.publisher]
    name = "Fastbyte01"

    [params.publisher.logo]
      url = "logo.png"
      width = 127
      height = 40

  [params.logo]
    url = "logo.png"
    width = 127
    height = 40

  [params.image]
    url = "cover.png"
